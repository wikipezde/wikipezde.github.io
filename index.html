<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Wikipezde Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wikipezde Documentation</h1>
            <div class="search">
                <input type="text" id="search-input" placeholder="Search articles...">
            </div>
        </header>
        
        <div class="layout">
            <aside id="sidebar">
                <h2>Articles</h2>
                <ul id="articles-list">
                    <!-- Список статей будет сгенерирован автоматически -->
                </ul>
            </aside>
            
            <main id="article-content">
                <p>Select an article from the left or create new one in /contents folder</p>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
